- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Install OpenSSL
  apt:
    name: openssl
    state: present

- name: Create SSL directory
  file:
    path: /etc/nginx/ssl
    state: directory
    mode: '0755'

- name: Generate private key
  openssl_privatekey:
    path: /etc/nginx/ssl/{{ inventory_hostname }}.key
    size: 2048

- name: Generate self-signed SSL certificate (Shell)
  shell: >
    openssl req -x509 -nodes -days 365 -newkey rsa:2048
    -keyout /etc/nginx/ssl/nginx.key
    -out /etc/nginx/ssl/nginx.crt
    -subj "/C=US/ST=State/L=City/O=Organization/CN=localhost"
  args:
    creates: /etc/nginx/ssl/nginx.crt
  notify: restart nginx

- name: Deploy LB config
  template:
    src: lb-nginx.conf.j2
    dest: /etc/nginx/sites-available/lb_config

- name: Enable LB config
  file:
    src: /etc/nginx/sites-available/lb_config
    dest: /etc/nginx/sites-enabled/lb_config
    state: link

- name: Remove default config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Restart Nginx
